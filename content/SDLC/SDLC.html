<h2 id="what-is-sdlc">What is SDLC</h2>
<div style="font-size:24px">
<p>The Software Development Lifecycle (SDLC) is a structured approach to software development that ensures the creation of high-quality software, delivered on time and within budget.</p>
<ul>
<li>Software Process Models</li>
<li>Planning</li>
<li>Requirements Engineering</li>
<li>System Modelling</li>
<li>Implementation</li>
<li>Testing</li>
<li>Deployment</li>
<li>Maintenance</li>
</ul>
</div>
<footer>ELEE1149  | Software Engineering</footer>

<h2 id="software-process-models">Software Process Models</h2>
<div style="font-size:24px">
<ul>
<li>
<p><strong>Waterfall</strong></p>
<ul>
<li>A sequential software development model where each phase—requirements, design, implementation, testing, deployment, and maintenance—must be completed before moving to the next, making it ideal for well-defined projects with minimal expected changes.</li>
</ul>
</li>
<li>
<p><strong>Agile/Incremental Development</strong></p>
<ul>
<li>A flexible, iterative approach emphasizing collaboration, customer feedback, and adaptive planning to deliver smaller, functional increments of software rapidly and efficiently.</li>
</ul>
</li>
<li>
<p><strong>DevOps</strong></p>
<ul>
<li>A culture and set of practices combining development (Dev) and operations (Ops) teams to automate processes, improve collaboration, and ensure continuous integration and delivery (CI/CD) for faster and more reliable software delivery.</li>
</ul>
</li>
</ul>
</div>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<li>
<p>Based on the idea of developing an initial implementation, getting feedback from users, and evolving the software through several versions until the required system has been developed</p>
</li>
<li>
<p>Specification, development, and validation activities are interleaved rather than separate, with rapid feedback across activities</p>
</li>
<li>
<p>This is the most common approach for application systems and software product development</p>
</li>
</ul>

<ul>
<li>
<p>Software costs often dominate computer system costs. The costs of software on a PC are often greater than the hardware cost</p>
</li>
<li>
<p>Software costs more to maintain than it does to develop. For systems with a long life, maintenance costs may be several times development costs</p>
</li>
<li>
<p>Software engineering is concerned with cost-effective software development</p>
</li>
</ul>
<footer>ELEE1149  | Software Engineering</footer>

<h2 id="cocomo-constructive-cost-model">COCOMO (Constructive Cost Model)</h2>
<p>COCOMO is a software cost estimation model developed by Barry Boehm in 1981. It estimates the effort, cost, and time required to develop a software system based on project size.</p>
<ul>
<li>
<p>Three COCOMO Models</p>
<ol>
<li><strong>Basic COCOMO</strong>: Rough estimation based on project size.</li>
<li><strong>Intermediate COCOMO</strong>: Considers cost drivers like hardware constraints, team experience.</li>
<li><strong>Detailed COCOMO (COCOMO II)</strong>: Adds more precision with lifecycle phases.</li>
</ol>
</li>
</ul>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="key-components-of-cocomo">Key Components of COCOMO</h2>
<div style="font-size:24px">
<ol>
<li>
<p><strong>Size Estimation</strong> (in KLOC - thousand lines of code)</p>
<ul>
<li>Example: A project with 25,000 lines of code is 25 KLOC.</li>
</ul>
</li>
<li>

<li>
<p>Project Types in COCOMO</p>
<ol>
<li><strong>Organic</strong>: Simple projects, small teams, well-understood problems (e.g., payroll systems).</li>
<li><strong>Semi-detached</strong>: Moderately complex, mixed teams (e.g., medium business systems).</li>

</ol>

<h2 id="cocomo-advantages">COCOMO Advantages</h2>
<ul>
<li>Objective estimates from historical data.</li>
<li>Adaptable to different project types.</li>
<li>Accounts for various development factors (personnel, tools, etc.).</li>
</ul>
<h2 id="cocomo-limitations">COCOMO Limitations</h2>
<ul>
<li>Relies on accurate size estimation.</li>
<li>Historical data may not suit modern practices.</li>
<li>Assumes equal contribution of all code to effort.</li>
</ul>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="requirments-engineering">Requirments Engineering</h2>
<div style="font-size:26px">
<p>Developers and stakeholders work together to gather and define the software’s functional and non-functional requirements. This is followed by documenting the requirements in a formal specification to guide the development process</p>
<ul>
<li>
<p><strong>Functional</strong></p>
<ul>
<li>describes the specific behaviors, actions, or functionalities that a system must suppor</li>
</ul>
</li>
<li>
<p><strong>Non-functional</strong></p>
<ul>
<li>specifies the quality attributes or constraints of a system, such as performance, security, scalability, and usability</li>
</ul>
</li>
</ul>
<p><em>Covered in detail in week 3.</em></p>
</div>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="design">Design</h2>
<div style="font-size:24px">
<p>System design is divided into high-level design (HLD) and low-level design (LLD). HLD defines the system architecture, while LLD focuses on specifics like data structures and algorithms</p>
<ul>
<li>
<p><strong>UML diagrams</strong></p>
<ul>
<li>
<p><strong>Activity diagrams</strong>, which show the activities involved in a process or in data processing .</p>
</li>
<li>
<p><strong>Use case diagrams</strong>, which show the interactions between a system and its environment.</p>
</li>
<li>
<p><strong>Sequence diagrams</strong>, which show interactions between actors and the system and between system components.</p>
</li>
<li>
<p><strong>Class diagrams</strong>, which show the object classes in the system and the associations between these classes.</p>
</li>
<li>
<p><strong>State diagrams</strong>, which show how the system reacts to internal and external events.</p>
</li>
</ul>
<p><em>Covered in week 4.</em></p>
</li>
</ul>
</div>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="implementation-coding">Implementation (Coding)</h2>
<div style="font-size:26px">
<p>Developers begin writing the actual code based on the design documents. Version control systems are typically used, and the code is reviewed regularly to maintain quality</p>
<ul>
<li><strong>Reuse</strong> Most modern software is constructed by reusing existing components or systems. When you are developing software, you should make as much use as possible of existing code.</li>
<li><strong>Configuration management</strong> During the development process, you have to keep track of the many different versions of each software component in a configuration management system.</li>
<li><strong>Host-target development</strong> Production software does not usually execute on the same computer as the software development environment. Rather, you develop it on one computer (the host system) and execute it on a separate computer (the target system).</li>
</ul>
<p><em>Covered in week 6</em></p>
</div>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="testing">Testing</h2>
<div style="font-size:25px">
<p>The software undergoes rigorous testing, including unit, integration, and system testing, to identify and fix bugs. User Acceptance Testing (UAT) ensures the software meets the user's needs​.</p>
<ul>
<li>
<p>Feature Tests</p>
</li>
<li>
<p>Functional Testing</p>
</li>
<li>
<p>Performace and Load Testing</p>
</li>
<li>
<p>Security Testing</p>
</li>
<li>
<p>Test Driven Development</p>
</li>
<li>
<p>Unit Testing</p>
</li>
<li>
<p>User Testing</p>
</li>
</ul>
<p><em>Covered in week 8</em></p>
</div>
<footer>ELEE1149  | Software Engineering</footer>

<h2 id="cicd-deployment--maintenance">CI/CD (Deployment &amp; Maintenance)</h2>
<div style="font-size:24px">
<ul>
<li>
<p>Continous Integration and Contionus Deployment</p>
<ul>
<li>
<p>Once testing is completed, the software is deployed in the production environment. The deployment could be done in phases or all at once, depending on the project's scale​</p>
</li>
<li>
<p>After deployment, the software enters the maintenance phase, where it is regularly updated, bugs are fixed, and improvements are made based on user feedback</p>
</li>
</ul>
</li>
</ul>
<p><img src="../../figures/cicdPipelines.png" alt="center" style="width:900px;" /></p>
<p><em>Covered throughout, but specifically week 11</em></p>
<footer>ELEE1149  | Software Engineering</footer>

<h2 id="software-engineering-ethics">Software Engineering Ethics</h2>
<ul>
<li>Software engineering involves wider responsibilities than simply the application of technical skills.</li>
<li>Software engineers must behave in an honest and ethically responsible way if they are to be respected as professionals.</li>
<li>Ethical behaviour is more than simply upholding the law but involves following a set of principles that are morally correct</li>
</ul>
<p><strong>Question:</strong> What are the key characteristics of ethical behaviour?</p>
<footer>ELEE1149  | Software Engineering</footer>

<h2 id="issues-of-professional-responsibility">Issues of professional responsibility</h2>
<ul>
<li><strong>Confidentiality</strong>
<ul>
<li>Engineers should normally respect the confidentiality of their employers or clients irrespective of whether or not a formal confidentiality agreement has been signed.</li>
</ul>
</li>
<li><strong>Competence</strong>
<ul>
<li>Engineers should not misrepresent their level of competence. They should not knowingly accept work which is out with their competence.</li>
</ul>
</li>
</ul>
<footer>ELEE1149  | Software Engineering</footer>
</section>

<h2 id="issues-of-professional-responsibility-1">Issues of professional responsibility</h2>
<ul>
<li><strong>Intellectual property rights</strong>
<ul>
<li>Engineers should be aware of local laws governing the use of intellectual property such as patents, copyright, etc. They should be careful to ensure that the intellectual property of employers and clients is protected.</li>
</ul>
</li>
<li><strong>Computer misuse</strong> - <a href="https://www.legislation.gov.uk/ukpga/1990/18/contents">CMA 1990</a>
<ul>
<li>Software engineers should not use their technical skills to misuse other people’s computers. Computer misuse ranges from relatively trivial (game playing on an employer’s machine, say) to extremely serious (dissemination of viruses).</li>
</ul>
</li>
</ul>
<footer>ELEE1149  | Software Engineering</footer>
